<ng-container>
    <button (click)="get400Error()" type="button" class="btn btn-outline-primary  mr-3">test 400 Error</button>
    <button (click)="get401Error()" type="button" class="btn btn-outline-primary  mr-3">test 401 Erro</button>
    <button (click)="get404Error()" type="button" class="btn btn-outline-primary  mr-3">test 404 Error</button>
    <button (click)="get400ValidationError()" type="button" class="btn btn-outline-primary  mr-3"> test 400 Validation Error</button>
    <button (click)="get500Error()" type="button" class="btn btn-outline-primary  mr-3">test 500 Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">

        <ul class="text-danger" >
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    
    </div>
</ng-container>
