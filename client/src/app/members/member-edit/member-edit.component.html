<div  *ngIf="member">

    <div class="row">
        <div class="col-4">
            <h1>Your profile</h1>
        </div>
        <div class="clo-8">
            <div class="alert alert-info" *ngIf="editForm.dirty">
                <strong  >Information:</strong> Vous avez effectuez un changement
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">

            <div class="card">
                <img src="{{member.photoUrl}} || './assests/user.png'" alt="{{member.username}}" class="card-img-top  img-thumbnail">
    
                <div class="card-body">
                    <div>
                        <strong> Location</strong>
                        <p>{{member.city}}, {{member.country}}</p>
                    </div>
                    <div>
                        <strong> Age</strong>
                        <p>{{member.age}}</p>
                    </div>
                    <div>
                        <strong> Last Active</strong>
                        <p>{{member.lastActive}}</p>
                    </div>
                    <div>
                        <strong> Member Since</strong>
                        <p>{{member.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
    
                    <button type="submit" [disabled]="!editForm.dirty" form="editForm" class="btn btn-success  btn-block">Save changes</button>
        
                </div>
            </div>
        </div>
    
        <div class="col-8">
          <tabset class="member-tabset">
                <tab heading='About {{member.username}}'>
                   <form  #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" id=""  rows="6"></textarea>
                   
                    <h4 class="mt-2">Looking for</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" id=""  rows="6"></textarea>
                    
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests" id=""  rows="6"></textarea>
                    
                    <h4 class="mt-2">Details</h4>
                    <div class="form-inline">
                        <label for="city">City:</label>
                        <input class="form-control" [(ngModel)]="member.city" type="text" name="city" class="form-control  mx-2"> 
                        <label for="country">Country:</label>
                        <input class="form-control" [(ngModel)]="member.country" type="text" name="country" class="form-control  mx-2"> 
                    </div>
                   </form>
                </tab>
                
    
                <tab heading='edit photo'>
                   <p>edit photo</p>
                </tab>
          </tabset>
        </div>
    </div>
   
</div>
